<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                html {
                scroll-behavior: smooth;
              }
          </style>
</head>
<body>
    <header class="header">
        <h1>Pomodoro Timer</h1>
    </header>

    <div id="app">
        <div class="t_container">
            <div class="box">
                <div class="timer">{{ formatTime }}</div>
                <div class="controls">
                    <button @click="timer_starts(timerDuration)" :disabled="timer_is_on">Start Pomodoro</button>
                    <button @click="timer_starts(shortBreakDuration)" :disabled="timer_is_on">Start Short Break</button>
                    <button @click="timer_starts(longBreakDuration)" :disabled="timer_is_on">Start Long Break</button>

                    <br><br><br>
                    <br v-if="timer_is_on">
                    <button @click="pauseTimer" :disabled="!timer_is_on">Pause</button>
                    <button @click="resetTimer" :disabled="!timer_is_on && !timer_is_paused">Reset</button>
                </div>
            </div>
            <div class="session-counter">
                Completed Sessions: {{ completedSessions }}
            </div>
        </div>
        
        <div class="todo_box">
            <h2>To-Do List</h2>
            <input type="text" v-model="newTask" @keyup.enter="addTask" placeholder="Add a new task...">
            <ul>
                <li v-for="(task, index) in tasks" :key="index">
                    <input type="checkbox" v-model="task.completed">
                    <span :class="{ completed: task.completed }">{{ task.description }}</span>
                </li>
            </ul>
            <p v-if="all_tasks_done">Wohoo! You did them all!</p>
        </div>
    </div>

    <footer class="footer">
        <p>Made with &#9829; by an Improving Procrastinator</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
